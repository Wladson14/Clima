<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Nome da Cidade" class="entrada" />
      <button class="btn" onclick="Buscar()">
        <img src="https://www.svgrepo.com/show/488200/find.svg" alt="" class="busca">
      </button>

      <div class="caixa">
          <h2 class="cidade">Tempo em São Paulo</h2>
          <p class="temp">28°c</p>
          <div class="info">
              <img class="previsao" src="https://openweathermap.org/img/wn/04n.png" alt="" />
              <p class="texto-previsao">nuvens dispersas</p>
          </div>
          <p class="umidade">umidade: 70%</p>
      </div>
    </div>
  </body>
</html>
